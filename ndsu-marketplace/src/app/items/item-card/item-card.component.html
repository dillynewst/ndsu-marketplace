<div class="card" style="width: 30rem;">
    <div class="card-body">
      <h5 class="card-title">{{item.itemName}}</h5>
      <p class="card-text">Description: {{item.itemDescription}}</p>
      <p class="card-text">Price: {{item.itemPrice}}</p>
      <p class="card-text">Seller: {{item.itemSeller}}</p>
      <button type="submit" (click)="buyItem(item.itemName)">Submit</button>
    </div>
</div>
