<p>List your Item for sale:</p>

<label for="itemName">Item Name</label>
<input type="text" class="form-control" [(ngModel)]="itemName"><br><br>

<label for="itemType">Item Type</label>
<input type="text" class="form-control" [(ngModel)]="itemTyype"><br><br>

<label for="description">Description:</label>
<input type="text" class="form-control" [(ngModel)]="description"><br><br>

<label for="price">Price</label>
<input type="text" class="form-control" [(ngModel)]="price"><br><br>

<label for="seller">Seller:</label>
<input type="text" class="form-control" [(ngModel)]="seller"><br><br>

<button (click)="addNew()">Add New Item</button>
